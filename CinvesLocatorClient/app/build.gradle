apply plugin: 'com.android.application'

android {
    compileSdkVersion 21
    buildToolsVersion "21.1.2"

    defaultConfig {
        applicationId "mx.cinvestav.edu.cinveslocatorclient"
        minSdkVersion 14
        targetSdkVersion 21
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_7
        targetCompatibility JavaVersion.VERSION_1_7
    }
}

dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')
    compile 'com.android.support:appcompat-v7:21.0.3'
    //compile name:'CinvesLocatorWebServiceClient'
    //compile group:'org.codehaus.mojo', name:'jaxws-maven-plugin', version:'1.12'
    //compile group:'com.sun.xml.ws', name:'jaxws-tools', version:'2.2.5'
    compile files('libs/easywsdl/ksoap2-android-assembly-3.4.0-jar-with-dependencies.jar')
}